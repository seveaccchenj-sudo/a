<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Interactive Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <!-- three.js (non-module build for simplicity) -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
</head>
<body>
  <div id="canvas-wrap">
    <canvas id="bg-canvas"></canvas>
    <div id="overlay">
      <header class="topbar">
        <div class="logo">MY<span>ART</span></div>
        <nav>
          <a href="#works">آثار</a>
          <a href="#about">درباره</a>
          <a href="#contact">تماس</a>
        </nav>
      </header>

      <main class="hero">
        <h1 class="title">سلام — من [نام تو]</h1>
        <p class="subtitle">طراح، هنرمند دیجیتال و عاشق WebGL</p>
        <div class="cta">
          <a href="#works" class="btn">آثار</a>
          <a href="#about" class="btn ghost">درباره</a>
        </div>
      </main>

      <section id="works" class="panel">
        <h2>آثار منتخب</h2>
        <div class="grid">
          <article class="card">نمونه ۱</article>
          <article class="card">نمونه ۲</article>
          <article class="card">نمونه ۳</article>
        </div>
      </section>

      <section id="about" class="panel">
        <h2>درباره من</h2>
        <p>متن کوتاه دربارهٔ تخصص و سبک هنری تو...</p>
      </section>

      <footer id="contact" class="panel">
        <h2>تماس</h2>
        <p>ایمیل: you@example.com</p>
      </footer>
    </div>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
